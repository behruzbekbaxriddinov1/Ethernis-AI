<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethernis AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff7f0; display:flex; flex-direction:column; align-items:center; padding:20px; }
    header { text-align:center; margin-bottom:20px; }
    header img { width:80px; margin-bottom:10px; }
    h1 { color:#ff6600; }
    #chat { width:100%; max-width:600px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); height:60vh; overflow-y:auto; }
    .msg { margin:10px 0; padding:10px; border-radius:5px; }
    .user { background:#ff6600; color:#fff; text-align:right; }
    .bot { background:#ffe0cc; color:#000; text-align:left; }
    #inputArea { margin-top:20px; display:flex; gap:10px; width:100%; max-width:600px; }
    input { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px 15px; border:none; background:#ff6600; color:#fff; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#cc5200; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ethernis AI Logo">
    <h1>Ethernis AI</h1>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://YOUR-SERVER-URL/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addMessage(data.reply || "Error in reply", "bot");
      } catch (err) {
        addMessage("⚠️ Connection error", "bot");
      }
    }
  </script>
</body>
</html>
